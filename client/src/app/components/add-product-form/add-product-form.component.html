<ng-template #content let-modal>
    <div class="container text-center pt-3 mb-2">
        <h3 class="text-dark">Agregar Producto</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control border-0 bg-light shadow-sm mb-3" placeholder="Identificador">
                </div>
                <div class="input-group">
                    <input class="form-control border-0 bg-light shadow-sm mb-3" placeholder="Descripción">
                </div>
                <div class="input-group">
                    <select class="custom-select bg-light border-0 shadow-sm mb-3">
                        <option value="null">Seleccione una categoría...</option>
                        <option *ngFor="let c of categories" value="c.id">{{c.id}}</option>
                    </select>
                </div>
                <div class="input-group">
                    <input class="form-control border-0 bg-light shadow-sm mb-3" placeholder="Precio de compra">
                </div>
                <div class="input-group">
                    <div class="custom-control custom-switch mr-4 pt-2">
                        <input (click)="boxesOnClick()" type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">¿Viene por cajas?</label>
                    </div>
                    <input *ngIf="comesInBoxes" type="text" class="form-control border-0 bg-light shadow-sm mb-3 col-6 ml-auto" placeholder="Precio">
                    <input *ngIf="!comesInBoxes" type="text" class="form-control border-0 shadow-sm mb-3 col-6 ml-auto" value="" readonly>
                </div>
                <div class="input-group">
                    <div class="custom-control custom-switch mr-4 pt-2">
                        <input (click)="othersOnClick()" type="checkbox" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">¿Viene por sobres?</label>
                    </div>
                    <input *ngIf="comesInOthers" type="text" class="form-control border-0 bg-light shadow-sm mb-3 col-6 ml-auto" placeholder="Precio">
                    <input *ngIf="!comesInOthers" type="text" class="form-control border-0 shadow-sm mb-3 col-6 ml-auto" value="" readonly>
                </div>
                <div class="input-group">
                    <div class="custom-control custom-switch mr-4 pt-2">
                        <input (click)="unitsOnClick()" type="checkbox" class="custom-control-input" id="customSwitch3">
                        <label class="custom-control-label" for="customSwitch3">¿Viene por unidades?</label>
                    </div>
                    <input *ngIf="comesInUnits" type="text" class="form-control border-0 bg-light shadow-sm mb-3 col-6 ml-auto" placeholder="Precio">
                    <input *ngIf="!comesInUnits" type="text" class="form-control border-0 shadow-sm mb-3 col-6 ml-auto" value="" readonly>
                </div>
            </div>
            <div class="container text-center">
                <button class="btn btn-success" type="submit">Agregar</button>
            </div>
        </form>
    </div>
  </ng-template>
  
<button class="btn btn-lg btn-success float shadow" (click)="open(content)">
    <fa-icon [icon]="faPlus"></fa-icon>
</button>
