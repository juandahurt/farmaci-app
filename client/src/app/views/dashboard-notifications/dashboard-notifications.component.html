<div class="row col-12 pl-0">
    <div class="col-12 pt-4">
        <div class="row pl-3 mb-4 pr-4">
            <h2>Notificaciones</h2>
            <button class="ml-auto btn rounded-pill btn-danger" (click)="closeAllOnClick()">Cerrar Todas</button>
        </div>
        <img class="loader" *ngIf="isLoading" src="assets/icons/loading.gif">
        <!-- En caso que no hayan notificaciones -->
        <p *ngIf="!notifications && !isLoading" class="text-muted">No hay notificaciones pendientes</p>
        <div *ngFor="let n of notifications" class="not-contaner container bg-light rounded-pill mb-4 shadow-sm">
            <div class="row px-4">
                <p class="not-name text-muted pt-3 pb-1">{{n.description}}</p>
                <button class="btn ml-auto" (click)="closeOnClick(n.id)">
                    <fa-icon [icon]="faTimes" class="text-muted hover" style="font-size: 20px;"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
